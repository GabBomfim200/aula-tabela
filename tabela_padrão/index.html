<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>Gabriel</td>
            <td>23</td>
            <td>Estudante de Ciência da computação</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>22</td>
